<html>
   <head>
    <title>Chat Application</title>
    <link rel='stylesheet' href='css/style.css' type='text/css'/>
    <link rel='stylesheet' href='css/bootstrap.min.css' type='text/css'/>
    <script type="text/javascript" src="js/socket.io-1.2.0.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
    <script type="text/javascript" src="js/JQuery.cookie.js"></script>
  </head>
<body style="position:relative;">
  <span id="notifyUser"></span>
  <div id="messageDiv" class="col-md-10">
    <ul id="messages"></ul>
  </div>
  <div id="chatBox">
    <form id="form" action="" onsubmit="return submitfunction();" > 
          <input id="m" autocomplete="off" onkeyup="notifyTyping();" placeholder="Type yor message here.." required/>
          <input type="submit" id="sendButton" class="button btn btn-success btn-sm" value="Send"/> 
    </form>
 </div>
 <button type="button" class="col-md-offset-11 col-md-1 btn btn-success btn-sm" value="LeaveChat" id="leaveChat" onclick="leaveChat()">Leave Chat</button>
 <div id="usersList" class="col-xs-offset-10 col-xs-2 col-sm-offset-10 col-sm-2 col-md-offset-11 col-md-1">
  <h5 id="heading">Active Users</h5>
    <ul id="activeUsers">

    </ul>
 </div>
</body>
</html>
