<html>
   <head>
    <title>Chat Application</title>
    <link rel='stylesheet' href='css/style.css' type='text/css'/>
    <link rel='stylesheet' href='css/bootstrap.min.css' type='text/css'/>
    <script type="text/javascript" src="js/socket.io-1.2.0.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
    <script type="text/javascript" src="js/JQuery.cookie.js"></script>
  </head>
  <body class="row"> 
    <div id="login" class="col-md-offset-5 col-md-3">
      <div id="userNameInput" class="col-md-3">
        <input type="text" id="user" value=""  onkeyup="clearError();" placeholder="Enter User Name" autocomplete="off"/></div>
      <span id="userVerify" class="col-md-3" ></span>
      <button id="chatButton"  class="col-md-8  btn btn-success btn-sm" onclick = "joinChat()"> Start Chat</button>
    </div>
    <div class="col-md-offset-9 col-md-4 col-sm-offset-9 col-sm-3 col-xs-offset-8 col-xs-4" style="top:-345px;">
      <span style="margin-left: 45%;color:#fff;" class="col-md-8 col-sm-6 col-xs-4">© அபினவ்</span>
      <div class="col-md-10 col-sm-8 col-xs-10">
          <img style="vertical-align: top;width: 100px;height: 90px;margin-left: 55%;"
          src="css/mass.gif">
      </div>
  </div>
  </body>
</html>
